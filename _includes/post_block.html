<!-- Renders post date, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
  <a class="no-underline h5 inline-block lh-condensed text-accent" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">
    <span class="bold inline-block">{{ post.date | date: "%B %-d, %Y" }}</span>
    {% if post.author %}
    <span class="px-1 inline-block">//</span>
    <span class="inline-block">{{ post.author }}</span>
    {% endif %}
  </a>
  <h2 class="h1 lh-condensed col-9 mt-0">
    <a class="link-primary no-underline" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <p>{{ post.content | strip_html | truncatewords:30 }}</p>
</div>
